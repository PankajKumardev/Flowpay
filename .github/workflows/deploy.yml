name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Prepare Dockerfile
        run: cp ./docker/Dockerfile.user ./Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true  # Ensure fresh build
          tags: pankajkumardev/flowpay:${{ github.sha }}  # Tag using the commit hash to avoid conflicts

      - name: Verify Pushed Image
        run: docker pull pankajkumardev/flowpay:${{ github.sha }}  # Pull the latest image using the commit hash

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull pankajkumardev/flowpay:${{ github.sha }}  # Pull the image using the commit hash
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d -p 3005:3000 pankajkumardev/flowpay:${{ github.sha }}  # Run with the specific tag

      - name: Cleanup Docker images and containers
        run: |
          echo "Cleaning up Docker resources"
          # Remove unused Docker images, containers, volumes, and networks to free up space
          sudo docker system prune -a -f --volumes
          sudo docker builder prune -a -f
          sudo docker container prune -f
          sudo docker image prune -a -f
